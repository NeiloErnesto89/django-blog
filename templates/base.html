{% load static from staticfiles %}
<!DOCTYPE html>
<html>

<head>
	<title>Stack - Bootcamp Blog</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- CSS stylesheet -->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- Fixed masthead -->
	<nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
				<a class="navbar-brand" href="{% url 'get_posts' %}"><img src="/media/img/logo.png"></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'new_post' %}">New Post</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="masthead">
		<div class="container">
			<div class="row">
				<h1> stack
					<p id="logo" class="lead">The Trials of a Bootcamp Developer</p>
				</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel">
					<div class="panel-body">
						<!--blogpost entries-->
						{% block content %}
						{% endblock %}
						<!--blogpost entries-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<p>Made by Code Institute </p>
		</div>
	</footer>
</body>

</html>
